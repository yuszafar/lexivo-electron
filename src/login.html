<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lexivo - Login</title>

    <link rel="icon" type="image/png" href="./images/Favicon.png" />

    <link rel="stylesheet" href="./plugins/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./css/base/style.css">
    <link rel="stylesheet" href="./css/login/style.css">
    <link rel="stylesheet" href="./css/app.css">

    <script src="./plugins/jquery/jquery.js"></script>
</head>
<body class="account-page">
<div class="content align-items-center">
    <div class="w-100 ">
        <div class="login-left">
            <div class="account-content">
                <div class="form-col">
                    <div class="login-text-details">
                        <h3>LEXIVO - LOG IN</h3>
                    </div>
                    <form id="login_form">
                        <div class="form-group">
                            <label for="username">YOUR NAME</label>
                            <input class="form-control form-control-lg group_formcontrol" id="username"
                                   name="username" type="text">
                        </div>
                        <div class="form-group">
                            <label for="password">YOUR PASSWORD</label>
                            <input class="form-control form-control-lg group_formcontrol" id="password"
                                   name="password" type="password">
                        </div>
                        <div class="pt-1">
                            <div class="text-center d-flex">
                                <button class="btn newgroup_create btn-block d-block w-100 " type="submit">
                                    SIGN IN
                                </button>
                            </div>
                        </div>
                    </form>
                    <button class="btn d-block pt-2 pl-0 pr-0" style="color: #004462;">
                        Don't have an account?
                    </button>
                </div>
                <p class="powered">
                    Powered by:
                    <a target="_blank" href="https://altek.icu/">
                        <img class="altek" src="./images/altek.svg" alt="ALTEK">
                    </a>
                </p>
            </div>
        </div>
        <div class="login-right"></div>
    </div>
</div>

<script src="./js/login/login.js"></script>

</body>
</html>
